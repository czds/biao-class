<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间</title>
</head>

<body>

    <script>
        //传参 时区 服务器时间（ISO） 返回本地时间
        //什么都不传返回中国当前时间
        function getTimeByTimeZone(timeZone = 8, time = null) {
            if (time) {
                let d = new Date(time);
            }
            else {
                let d = new Date();
            };
            let localTime = d.getTime(),
                //获得当地时间偏移的毫秒数,这里可能是负数
                localOffset = d.getTimezoneOffset() * 60000,
                //utc即GMT时间
                utc = localTime + localOffset,
                //时区，北京市+8  
                offset = timeZone,
                //本地对应的毫秒数
                localSecondTime = utc + (3600000 * offset);

            let date = new Date(localSecondTime);
            console.log("根据本地时间得知" + timeZone + "时区的时间是 " + date.toLocaleString());
            console.log("系统默认展示时间方式是：" + date)
        }
        //用原型加方法
        if (!Date.prototype.toISOFormate) {
            (function () {

                function pad(number) {
                    if (number < 10) {
                        return '0' + number;
                    }
                    return number;
                }

                Date.prototype.toISOFormate = function () {
                    return this.getUTCFullYear() +
                        '-' + pad(this.getUTCMonth() + 1) +
                        '-' + pad(this.getUTCDate()) +
                        'T' + pad(this.getUTCHours()) +
                        ':' + pad(this.getUTCMinutes()) +
                        ':' + pad(this.getUTCSeconds());
                };

            }());
        }
        if (!Date.prototype.Formate) {
            (function () {

                function pad(number) {
                    if (number < 10) {
                        return '0' + number;
                    }
                    return number;
                }

                Date.prototype.Formate = function () {
                    return this.getFullYear() +
                        '/' + pad(this.getMonth() + 1) +
                        '/' + pad(this.getDate()) +
                        ' ' + pad(this.getHours()) +
                        ':' + pad(this.getMinutes()) +
                        ':' + pad(this.getSeconds());
                };

            }());
        }
    </script>
</body>

</html>
