<html>

<head>
    <meta charset="UTF-8">
    <title>测试布局</title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        div[class^=a] {
            background-color: yellow;
            flex-basis: 20%;
            flex-shrink:1;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="a1">a</div>
        <div class="a2">b</div>
        <div class="a3">c</div>
        <div class="a4">d</div>
        <div class="a5">e</div>
        <div class="a6">f</div>
        <div class="a7">g</div>
        <div class="a8">h</div>
        <div class="a9">i</div>
        <div class="a10">j</div>
        <div class="a11">k</div>
        <div class="a12">l</div>
        <div class="a12">m</div>
    </div>
</body>

</html>
